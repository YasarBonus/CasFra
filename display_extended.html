<html>
<style>
  .display-extended-wrapper {
    width: 80%;
    margin: auto;
    display: grid;
    grid-template-rows: repeat(2, 1fr);
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    text-align: top;
  }

  .display-extended-box {
    border: 2px solid;
    border-color: #BD504E;
    padding: 10px;
  }

  .display-extended-head {
    font-weight: bold;
    font-size: 26px;
  }

  .display-extended-text { font-size: 18px;}

  .iframe-loader {
    background: url(/wp-content/uploads/2023/10/loading.gif) center center no-repeat;
    background-size: 20px;
  }

  @media only screen and (max-device-width: 600px) {
    .display-extended-wrapper {
    width: 100%;
  }
  .display-extended-text{
    font-size: 16px;
  }
  .display-extended-head{
    font-size: 20px;
  }
  ol, ul {
    margin: 0 0 1.5em 1em;
}
  }
</style>

<body>
  <div class="display-extended-wrapper">
    <div class="display-extended-box">
      <div class="display-extended-head">Casino Bonus</div>
      <div class="display-extended-text">{{row.casino_bonus}}</div>
      <div class="display-extended-head" style="padding-top: 20px">Tags</div>
      <div class="display-extended-text">{{row.tags}}</div>
    </div>
    <div class="display-extended-box">
      <div class="display-extended-head">Casino Features</div>
      <div class="display-extended-text">{{row.casino_features}}</div>
    </div>
    <div class="display-extended-box">
      <div class="display-extended-head">Provider</div>
      <div class="iframe-loader"><iframe scrolling="no" style="background: transparent" width="100%"
          src="/api/img.php?name={{row.provider}}"></iframe></div>
    </div>
    <div class="display-extended-box">
      <div class="display-extended-head">Payment Methods</div>
      <div class="iframe-loader"><iframe scrolling="no" style="background: transparent" width="100%"
          src="/api/img.php?name={{row.payment}}"></iframe></div>
    </div>
  </div>
</body>

</html>
