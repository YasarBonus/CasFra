<style>
  .display-extended-wrapper {
    width: 100%;
    margin:auto;
    display: grid;
    grid-template-rows: repeat(2, 1fr);
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
    text-align: top;
  }
  .display-extended-box {
    border: 2px solid; border-color: #BD504E;
    padding: 20px;
  }
  .display-extended-head {
      font-weight:bold;
      font-size:26px;
  }
</style>
<div class="display-extended-wrapper">
  <div class="display-extended-box">
    <p class="display-extended-head">Casino Bonus</p>
    <p style="font-size:18px">{{row.bonus_text}}</p>
    <p class="display-extended-head" style="padding-top: 20px;">Tags</p>
    <p style="font-size:18px;">{{row.casino_features}}</p>
  </div>
  <div class="display-extended-box">
    <p class="display-extended-head">Casino Features</p>
    <p style="font-size:18px">{{row.features}}</p>
  </div>
  <div class="display-extended-box">
    <p class="display-extended-head">Provider</p>
    <iframe width="100%" src="https://yasarbonus.com/api/img.php?name={{row.provider}}"></iframe>
  </div>  
  <div class="display-extended-box">
    <p class="display-extended-head">Payment Methods</p>
    <iframe width="100%" src="https://yasarbonus.com/api/img.php?name={{row.payment}}"></iframe>
  </div>
</div>
