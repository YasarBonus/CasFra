<!DOCTYPE html>
<html>
<head>
    <style>
	body {
	background-color: #FFFFFF;
	}

        /* CSS für die Bildzentrierung */
        .image-container {
/*            text-align: center;*/
	padding-top:0px;
        }
        .image-container img {
/*            display: inline-block;
            margin: 0 auto;*/
	padding-left:5px;
        }
        .show-more {
            display: none;
        }
        .button-show-more {
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  text-shadow: 1px 1px 3px #666666;
  color: #ffffff;
  font-size: 12px;
  background: #BD504E;
  padding: 5px 10px 5px 10px;
  text-decoration: none;
  border: none;
}

.button-show-more:hover {
  background: #BD634D;
  text-decoration: none;
}
    </style>
</head>
<body>
<script>
// Bilder-Dateien und Verzeichnis festlegen
const imageNames = new URLSearchParams(window.location.search).get('name')?.split(',') ?? [];
const imageDirectory = 'api/images/';

// Prüfen, ob Bilder angegeben wurden
if (imageNames.length > 0) {
    // Container-Div für die Bilder erstellen
    document.write('<div class="image-container">');

    // Schleife durch die Bildnamen
    imageNames.forEach((imageName, index) => {
        // Leerzeichen entfernen und in Kleinbuchstaben umwandeln
        const formattedImageName = imageName.toLowerCase().replace(/ /g, '');

        // Bildpfad zusammensetzen
        const imagePath = imageDirectory + formattedImageName + '.png';

        // Prüfen, ob die Datei existiert
        if (imagePath) {
            // Bild ausgeben
            if (index < 6) {
                document.write(`<img width="80px" src="${imagePath}" alt="${imageName}" /> `);
            } else {
                document.write(`<img class="show-more" width="80px" src="${imagePath}" alt="${imageName}" />`);
            }
        } else {
            // Falls das Bild nicht existiert, eine Meldung ausgeben
            document.write(imageName);
        }
    });

    // Show more button
    if (imageNames.length > 6) {
        document.write('<button class="button-show-more" onclick="showMore()">Show more</button>');
    }

    // Container-Div schließen
    document.write('</div>');

    // Show more function
    function showMore() {
        const showMoreImages = document.querySelectorAll('.show-more');
        showMoreImages.forEach(image => {
            image.style.display = 'inline-block';
        });
        document.querySelector('button').style.display = 'none';
    }
} else {
    // Falls keine Bildnamen angegeben wurden, eine Meldung ausgeben
    document.write('Missing Parameters.');
}
</script>
</body>
</html>
