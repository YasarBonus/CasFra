        <div class="ui container">

      <div class="ui two column stackable grid">
        
        <div class="four wide column">
            <div class="ui container grid">
                <div class="row">
                    <h5>Category</h5>
                    <div class="field">
                        <select multiple class="ui dropdown" id="categoryFilter">
                            <option value="">All</option>
                            <option value="sticky">Sticky</option>
                            <option value="nonsticky">Non-Sticky</option>
                            <option value="wagerfree">Wagerfree</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <h5>Payment Methods</h5>
                    <div class="field">
                        <select multiple class="ui dropdown" id="paymentmethodsFilter">
                            <option value="">All</option>

                            <option value="BankTransfer">Bank Transfer</option>
                            <option value="Paysafecard">Paysafecard</option>
                            <option value="Crypto">Crypto</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <h5>Provider</h5>
                    <div class="field">
                        <select multiple class="ui dropdown" id="providerFilter">
                            <option value="">All</option>
                            <option value="Endorphina">Endorphina</option>
                            <option value="BigTimeGaming">BigTimeGaming</option>
                            <option value="AvatarUx">AvatarUx</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <h5>Features</h5>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="vpnFilter">
                            <label>VPN allowed</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="bonushuntFilter">
                            <label>Bonushunt allowed</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="sportbetsFilter">
                            <label>Sportbets</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="nodepositFilter">
                            <label>No Deposit Bonus</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="prohibitedgamesprotectionFilter">
                            <label>Prohibited Games Protection</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5>Specials</h5>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="150andmoreFilter">
                            <label>150% & more</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="yasarsbestFilter">
                            <label>Yasar's Best</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h5>Companies</h5>
                    <div class="field">
                        <select multiple class="ui dropdown" id="companyFilter">
                            <option value="">None</option>
                            <option value="n1">N1 Interactive Ltd.</option>
                            <option value="hollycorn">Hollycorn NV</option>
                            <option value="dama">Dama NV</option>
                            <option value="rabidi">Rabidi NV</option>
                        </select>
                    </div>
                </div>
